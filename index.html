<html>
<head>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/5bef2bea5a.js" crossorigin="anonymous"></script>
    <title>Google Homepage</title>
</head>
<body>
    <nav id="navbar">
        <a href="#">
            <div class="navlink" id="about"><p>About</p></div>
        </a>
        <a href="#">
            <div class="navlink" id="store"><p>Store</p></div>
        </a>
        <a href="#">
            <div class="navlink" id="gmail"><p>Gmail</p></div>
        </a>
        <a href="#">
            <div class="navlink" id="images"><p>Images</p></div>
        </a>
        <a href="#">
            <div id="apps-selector"><i class="fas fa-th"></i></div>
        </a>
        <a href="#">
            <div id="sign-in"><h3>Sign in</h3></div>
        </a>
    </nav>
    <main id="main">
        <div id="main-logo">
            <img src="./images/googlelogo.png">
        </div>
        <div id="search-bar-container">
            <i class="fas fa-search"></i>
            <input type="search" id="search-bar" name="search">
            <i class="fas fa-microphone"></i>
        </div>
        <div id="search-bar-buttons-container">
            <button id="normal-search" class="search-button">Google Search</button>
            <button id="lucky-search" class="search-button">I'm Feeling Lucky</button>
        </div>
    </main>

    <footer>
        <a href="#"><div class="footer-link" id="advertising">
            <h2>Advertising</h2>
        </div></a>
        <a href="#"><div class="footer-link" id="business">
            <h2>Business</h2>
        </div></a>
        <a href="#"><div class="footer-link" id="how-search-works">
            <h2>How Search Works</h2>
        </div></a>
        <a href="#"><div class="footer-link" id="privacy">
            <h2>Privacy</h2>
        </div></a>
        <a href="#"><div class="footer-link" id="terms">
            <h2>Terms</h2>
        </div></a>
        <a href="#"><div class="footer-link" id="settings">
            <h2>Settings</h2>
        </div></a>
    </footer>
</body>


</html>
